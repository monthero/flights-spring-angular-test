<div class="container mat-elevation-z8">
	<div class="loading-shade" *ngIf="isLoadingResults">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
	</div>

	<div class="table-container">
		<table mat-table [dataSource]="dataSource" matSort matSortActive="code" matSortDirection="asc">

			<ng-container matColumnDef="code">
				<th mat-header-cell *matHeaderCellDef>Code</th>
				<td mat-cell *matCellDef="let element">{{element.code}}</td>
			</ng-container>
			
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">{{element.name}}</td>
			</ng-container>

			<ng-container matColumnDef="city">
				<th mat-header-cell *matHeaderCellDef>City</th>
				<td mat-cell *matCellDef="let element">{{element.city}}</td>
			</ng-container>

			<ng-container matColumnDef="country">
				<th mat-header-cell *matHeaderCellDef>Country</th>
				<td mat-cell *matCellDef="let element">{{element.country.name}} ({{element.country.iso2_code}})</td>
			</ng-container>

			<ng-container matColumnDef="latitude">
				<th mat-header-cell *matHeaderCellDef>Lat</th>
				<td mat-cell *matCellDef="let element">{{element.coordinates.latitude}}</td>
			</ng-container>

			<ng-container matColumnDef="longitude">
				<th mat-header-cell *matHeaderCellDef>Lon</th>
				<td mat-cell *matCellDef="let element">{{element.coordinates.longitude}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSize]="10" [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
	</div>
</div>
